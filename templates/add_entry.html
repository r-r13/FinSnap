<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Entry - FinSnap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="/">Dashboard</a>
        <a href="/add">Add Entry</a>
        <a href="/tips">Tips & Trends</a>
    </nav>

    <h1>Add a New Entry</h1>

    <div class="form-card">
        <form method="POST">
            <label for="entry_type">Type:</label>
            <select id="entry_type" name="entry_type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <label for="amount">Amount ($):</label>
            <input type="number" step="0.01" id="amount" name="amount" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>


            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="3"></textarea>

            <button type="submit" class="submit-button">Add Entry</button>
        </form>
    </div>

</body>
</html>
